{% extends 'base.html' %}


{% block content %}
    <h1>Authors</h1>
    
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li>
                    <a href="{{ author.get_absolute_url }}">{{ author.last_name }}, {{ author.first_name }} ({{ author.date_of_birth }})</a>                    
                </li>
            {% endfor %}
        </ul>
    {% endif %}
        
{% endblock content %}
